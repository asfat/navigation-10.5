{% extends 'base.html' %}

{% load static %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">userId</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>

    {% for i in data %}
    <tr>
      <th scope="row">{{i.userId}}</th>
      <td>{{i.it}}</td>
      <td>{{i.title}}</td>
      <td>{{i.body}}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{{block.super}}

<h1>index.html page</h1>
<img src="{% static 'images/bird2.jpeg' %}" />

{% endblock %}
